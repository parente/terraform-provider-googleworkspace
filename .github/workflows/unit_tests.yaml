name: Unit tests

on:
  push:
    paths:
      - "**.go"
  pull_request:
    branches:
      - main
    paths:
      - "**.go"
jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2 # v4.0.0
      - name: Set up Go
        uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
        with:
          go-version-file: "go.mod"
        id: go
      - name: Go mod verify
        run: go mod verify
      - name: Run lint check
        run: make lint
      - name: Run unit tests
        run: make test
